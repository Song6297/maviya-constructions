<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Login (No Firebase) - Maviya Constructions</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-900 via-blue-900 to-slate-900">
    <div class="min-h-screen flex items-center justify-center px-4">
        <div class="max-w-md w-full">
            <div class="text-center mb-8">
                <div class="w-20 h-20 bg-gradient-to-br from-sky-400 to-blue-500 rounded-2xl flex items-center justify-center mx-auto mb-4 shadow-2xl">
                    <i class="fas fa-hard-hat text-white text-3xl"></i>
                </div>
                <h1 class="text-3xl font-bold text-white mb-2">Test Mode</h1>
                <p class="text-slate-400">Skip Firebase Authentication</p>
            </div>

            <div class="card p-8">
                <div class="bg-amber-100 border-l-4 border-amber-500 p-4 mb-6">
                    <div class="flex items-start">
                        <i class="fas fa-exclamation-triangle text-amber-600 mt-1 mr-3"></i>
                        <div>
                            <p class="text-sm font-semibold text-amber-800">Development Mode Only</p>
                            <p class="text-xs text-amber-700 mt-1">This bypasses authentication for testing. Use real login in production.</p>
                        </div>
                    </div>
                </div>

                <button id="testLoginBtn" class="btn-primary w-full mb-4">
                    <i class="fas fa-flask mr-2"></i>
                    Enter Test Mode
                </button>

                <a href="login.html" class="btn-secondary w-full block text-center">
                    <i class="fas fa-shield-alt mr-2"></i>
                    Use Real Firebase Login
                </a>

                <div id="message" class="hidden mt-4 p-3 rounded-lg"></div>
            </div>

            <div class="mt-6 text-center">
                <p class="text-slate-400 text-sm mb-2">
                    <i class="fas fa-info-circle mr-1"></i>
                    Test mode uses localStorage instead of Firebase
                </p>
                <a href="index.html" class="text-sky-400 hover:text-sky-300 text-sm">
                    Skip to Dashboard â†’
                </a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('testLoginBtn').addEventListener('click', () => {
            // Set test user in localStorage
            localStorage.setItem('testMode', 'true');
            localStorage.setItem('userPhone', '+91 9999999999');
            localStorage.setItem('userId', 'test-user-' + Date.now());

            const message = document.getElementById('message');
            message.className = 'mt-4 p-3 rounded-lg bg-emerald-100 text-emerald-800 border border-emerald-200';
            message.innerHTML = '<i class="fas fa-check-circle mr-2"></i>Test mode activated! Redirecting...';
            message.classList.remove('hidden');

            setTimeout(() => {
                window.location.href = 'index.html';
            }, 1500);
        });
    </script>
</body>
</html>
