<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Comparison - Maviya Constructions</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="css/styles.css" rel="stylesheet">
</head>
<body class="min-h-screen">
    <header class="header-main sticky top-0 z-40">
        <div class="container mx-auto px-4 py-4 flex items-center justify-between">
            <div class="flex items-center gap-4">
                <a href="index.html" class="text-slate-300 hover:text-white transition"><i class="fas fa-arrow-left"></i></a>
                <div class="flex items-center gap-3">
                    <div class="w-8 h-8 bg-white rounded-lg flex items-center justify-center">
                        <i class="fas fa-chart-bar text-sky-500 text-lg"></i>
                    </div>
                    <h1 class="text-lg font-bold text-white">Multi-Project Comparison</h1>
                </div>
            </div>
            <button id="exportBtn" class="btn-header"><i class="fas fa-download mr-2"></i>Export CSV</button>
        </div>
    </header>

    <main class="container mx-auto px-4 py-6">
        <!-- Profitability Comparison -->
        <section class="card rounded-lg p-5 mb-6">
            <h2 class="text-slate-800 font-semibold mb-4"><i class="fas fa-coins text-sky-500 mr-2"></i>Profitability Comparison</h2>
            <div class="overflow-x-auto mb-4">
                <table class="data-table">
                    <thead>
                        <tr><th>Project</th><th>Budget</th><th>Spent</th><th>Remaining</th><th>% Used</th><th>Status</th></tr>
                    </thead>
                    <tbody id="profitTable"></tbody>
                </table>
            </div>
            <div class="chart-container"><canvas id="profitChart"></canvas></div>
        </section>

        <!-- Delay Comparison -->
        <section class="card rounded-lg p-5 mb-6">
            <h2 class="text-slate-800 font-semibold mb-4"><i class="fas fa-clock text-sky-500 mr-2"></i>Timeline & Delay Analysis</h2>
            <div class="overflow-x-auto mb-4">
                <table class="data-table">
                    <thead>
                        <tr><th>Project</th><th>Start</th><th>End</th><th>Duration</th><th>Days Left/Overdue</th><th>Progress</th><th>Status</th></tr>
                    </thead>
                    <tbody id="delayTable"></tbody>
                </table>
            </div>
            <div class="chart-container"><canvas id="delayChart"></canvas></div>
        </section>

        <!-- Resource Allocation -->
        <section class="card rounded-lg p-5">
            <h2 class="text-slate-800 font-semibold mb-4"><i class="fas fa-users text-sky-500 mr-2"></i>Resource Allocation</h2>
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                <div>
                    <h3 class="text-slate-600 text-sm mb-3">Material Cost Distribution</h3>
                    <div class="chart-container"><canvas id="materialChart"></canvas></div>
                </div>
                <div>
                    <h3 class="text-slate-600 text-sm mb-3">Labour Cost Distribution</h3>
                    <div class="chart-container"><canvas id="labourChart"></canvas></div>
                </div>
            </div>
            <div class="mt-6 overflow-x-auto">
                <table class="data-table">
                    <thead>
                        <tr><th>Project</th><th>Materials</th><th>Labour</th><th>Expenses</th><th>Total</th><th>Workers</th></tr>
                    </thead>
                    <tbody id="resourceTable"></tbody>
                </table>
            </div>
        </section>
    </main>

    <script type="module">
        import { auth, onAuthStateChanged } from './js/firebase-config.js';
        import Storage from './js/firebase-storage.js';
        import { CompareApp } from './js/compare.js?v=2';
        
        window.Storage = Storage;
        window.CompareApp = CompareApp;
        
        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                window.location.href = 'login.html';
                return;
            }
            
            try {
                await CompareApp.init();
            } catch (error) {
                console.error('Error initializing compare:', error);
            }
        });
    </script>
</body>
</html>
